
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Happy anniversary 1 year</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      perspective: 800px;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
    }

    .flying-text {
      position: absolute;
      top: -100px;
      white-space: nowrap;
      font-size: 10px;
      font-style: italic;
      font-weight: 500;
      color: #ffe0f0;
      text-shadow:
        0 0 2px #ffaad0,
        0 0 4px #ff88cc,
        0 0 8px #ff66bb;
      transform-origin: center;
      animation: dropStraight 9s linear forwards;
    }

    @keyframes dropStraight {
      0% {
        transform: translateY(-100px) translateZ(var(--z));
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateZ(var(--z));
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff5577;
      transform: rotate(45deg);
      animation: floatHeart3D 9s ease-in forwards;
      filter: drop-shadow(0 0 3px #ff6699);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff5577;
      border-radius: 50%;
      filter: drop-shadow(0 0 3px #ff6699);
    }

    .heart::before {
      top: -4px;
      left: 0;
    }

    .heart::after {
      left: -4px;
      top: 0;
    }

    @keyframes floatHeart3D {
      0% {
        transform: translateY(-30px) translateZ(100px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateZ(-150px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

      "T√¥ Hu·ªá", "C·∫£m ∆°n v√¨ anh ƒë√£ ƒë·∫øn", "kiss üíû"
